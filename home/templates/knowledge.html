<script>
    var blog_total_list = JSON.parse('{{result|safe}}')
    console.log(blog_total_list,typeof(blog_total_list),blog_total_list[0])

    var test = new Vue({
    
        delimiters: ['[[', ']]'],
        el: '#scroll-body',
        data: function () {
            return{
                list:[],
                scrollLit:'',
                page: 0,
                blog_render_list:[],
            }
            },

        methods:{
            getData: function () {
                /**
                 * 模拟获取数据，假设分页的数据最多3页
                 * 具体代码根据业务不同改写，比如约定好每页返回20条数据，如果返回数据长度小于20，则可以设置this.scrollLit.loadingEnd();
                 */
                // this.page++;
                console.log(blog_total_list,blog_total_list.length)
                if(blog_total_list.length == 0){
                this.scrollLit.loadingEnd();
                document.querySelector('.loading-end').style.display='block'
                return;
                }

                //获取数据
                var loadingIcon = document.querySelector('.loading-more-icon');
                loadingIcon.style.display='block'; //显示小眼睛
                setTimeout(function () {
                loadingIcon.style.display='none';//2秒之后不显示了
                for(var a=0; a<2; a++){

                    // // 每下滑一次从adai_img_url_list 随机取出一张图片到 img_url_list
                    // // 但是你再实际的应用场景中，应该是 每下滑一次从adai_img_url_list 取出后，adai_img_url_list 就会少一张
                
                    //     var sliced = blog_total_list.slice(0, 1); // 取出前1个元素
                    //     blog_total_list.splice(0, 1); // 从原始列表中删除这1个元素
                    //     test.blog_render_list.push(sliced[0])
                    //     // console.log(sliced[0].title,typeof(sliced[0]))
                    if (blog_total_list.length > 0) {
                        var sliced = blog_total_list.slice(0, 1); // 取出前1个元素
                        blog_total_list.splice(0, 1); // 从原始列表中删除这1个元素
                        test.blog_render_list.push(sliced[0]);
                        // console.log(sliced[0].title, typeof(sliced[0]))
                    } else {
                        // blog_total_list中已经没有元素了，可以添加额外的处理逻辑
                        console.log("No more elements in blog_total_list");
                    }
                }
                this.scrollLit.loadingUnLock()
                }.bind(this), 2000)
            }
            },

        mounted: function () {

        //绑定滚动区域
        this.scrollLit = new V_scroll_loading({
            element: 'body',
            triggerDistance:200
        });

        //滚动初始化
        this.scrollLit.on('init', function (data) {
            console.log('init')
            console.log(data)
            this.getData()
        }.bind(this));

        //滚动回调
        this.scrollLit.on('scrollEnd', function (data) {
            console.log('scrollEnd')
            console.log(data)
            this.getData()
        }.bind(this));

        }
    })






</script>
